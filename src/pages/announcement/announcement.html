<ion-content padding>
	<ion-grid>
		<ion-row>
		<ion-col>
			<img src="assets/imgs/back.png" alt="backbutton" width="30px" height="30px" (click)="goback()"/>
		</ion-col>
		<ion-col>
			<img src="assets/imgs/pblogov4.png" alt="logo" />
		</ion-col>
		</ion-row>
		<ion-row>
			<div text-center class="propic">
			<img src="assets/imgs/pbannouncement.png" alt="pbannouncementlogo" />
			</div>
		</ion-row>
		<ion-row>
			<ion-list class="info2">
			<div class="info" *ngFor="let announcements of announcementsList | async" (click)="announcementsDetails(announcements)">
				<h4>{{ announcements.announcementsTitle }}</h4>
				<p><i>click for more info</i></p>
			</div>
			</ion-list>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right>
	<button ion-fab (click)="addAnnouncements()"><ion-icon name="add"></ion-icon></button>
  	</ion-fab>
</ion-content>
