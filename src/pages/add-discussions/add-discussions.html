<ion-content padding>
	<ion-grid>
		<ion-row>
		<ion-col>
			<img src="assets/imgs/back.png" alt="backbutton" width="30px" height="30px" (click)="goback()"/>
		</ion-col>
		<ion-col>
			<img src="assets/imgs/pblogov4.png" alt="logo" />
		</ion-col>
		</ion-row>
		<ion-row>
			<div text-center class="propic">
			<img src="assets/imgs/pbmodule.png" alt="pbmodulelogo" />
			</div>
		</ion-row>
		<ion-row>
			<form [formGroup]="createDiscussionsForm" (submit)="createDiscussions()" novalidate>
			<ion-item>
				<ion-label floating>Title</ion-label>
				<ion-input type="text" [(ngModel)]="model.discussionsTitle" formControlName="discussionsTitle"></ion-input> 
			</ion-item>
			<ion-item>
				<ion-label floating>Details</ion-label>
				<ion-textarea type="text" row="10" [(ngModel)]="model.discussionsDetails" formControlName="discussionsDetails"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-label floating>Post By:</ion-label>
				<ion-input type="text" [(ngModel)]="model.discussionsPostby" formControlName="discussionsPostby"></ion-input> 
			</ion-item>	
			 <ion-item>
		      <ion-label floating>Date:</ion-label>
		      <ion-datetime displayFormat="DD MMM YYYY" min="2018" [(ngModel)]="model.discussionsDate" 
		      formControlName="discussionsDate"></ion-datetime>
		    </ion-item>
		<button ion-button type="submit" block [disabled]="!createDiscussionsForm.valid">Add Discussions</button>
			</form>
		</ion-row>
	</ion-grid>

</ion-content>
