<ion-content padding>
	<ion-grid>
		<ion-row>
		<ion-col>
			<img src="assets/imgs/back.png" alt="backbutton" width="30px" height="30px" (click)="goback()"/>
		</ion-col>
		<ion-col>
			<img src="assets/imgs/pblogov4.png" alt="logo" />
		</ion-col>
		</ion-row>
		<ion-row>
			<div text-center class="propic">
			<img src="assets/imgs/pbnews.png" alt="pbnewslogo" />
			</div>
		</ion-row>
		<ion-row>
			<ion-list class="info2">
			<div class="info" *ngFor="let news of newsList | async" (click)="newsDetails(news)">
				<h4>{{ news.newsTitle }}</h4>
				<p><i>click for more info</i></p>
			</div>
			</ion-list>
		</ion-row>
	</ion-grid>
	<ion-fab bottom right>
	<button ion-fab (click)="addNews()"><ion-icon name="add"></ion-icon></button>
  	</ion-fab>

</ion-content>
