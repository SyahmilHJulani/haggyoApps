<ion-content padding>
	<ion-grid>
		<ion-row>
		<ion-col>
			<img src="assets/imgs/back.png" alt="backbutton" width="30px" height="30px" (click)="goback()"/>
		</ion-col>
		<ion-col>
			<img src="assets/imgs/pblogov4.png" alt="logo" />
		</ion-col>
		</ion-row>
		<ion-row>
			<div text-center class="propic">
			<img src="assets/imgs/pbannouncement.png" alt="pbannouncementlogo" />
			</div>
		</ion-row>
		<ion-row>
			<form [formGroup]="createAnnouncementForm" (submit)="createAnnouncements()" novalidate>
			<ion-item>
				<ion-label floating>Title</ion-label>
				<ion-input type="text" [(ngModel)]="model.announcementsTitle" formControlName="announcementsTitle"></ion-input> 
			</ion-item>
			<ion-item>
				<ion-label floating>Details</ion-label>
				<ion-textarea type="text" row="10" [(ngModel)]="model.announcementsDetails" formControlName="announcementsDetails"></ion-textarea>
			</ion-item>
		<button ion-button type="submit" block [disabled]="!createAnnouncementForm.valid">Add Announcements</button>
			</form>
		</ion-row>
	</ion-grid>

</ion-content>
